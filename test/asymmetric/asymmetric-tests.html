  <script>

    function getYamlFilePromise(filePath) {
       return $.ajax({
            url: filePath,
            type: "GET",
            dataType: "text",
            processData: false
        });
      
    };
	  window.Buffer = buffer.Buffer;
   

     getYamlFilePromise('asymmetric-fixtures.yml').done(function(){
        window.fixtures = {};
        window.fixtures['asymmetric'] = jsyaml.load(arguments[0]);
       

        $.getScript('asymmetric-tests.js',function(){
              mocha.checkLeaks();
              mocha.globals(['jQuery']);
              mocha.run();
        });
     });
