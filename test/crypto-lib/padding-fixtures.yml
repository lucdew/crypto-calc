iso10126:
   pad:
      "Should pad 3 bytes":
        data: "0102030405"
        expected: !!js/regexp 0102030405[a-fA-F0-9]{4}03
      "Should pad 1 byte":
        data: "01020304050607"
        expected: !!js/regexp 0102030405060701
      "Should pad 2 bytes":
        data: "010203040506"
        expected: !!js/regexp 010203040506[a-fA-F0-9]{2}02
      "Should pad 8 bytes":
        data: "0102030405060700"
        expected: !!js/regexp 0102030405060700[a-fA-F0-9]{14}08
      "Should pad 3 bytes when data is greater than padding size":
        data: "01020304050607080102030405"
        expected: !!js/regexp 01020304050607080102030405[a-fA-F0-9]{4}03
      "Should not padd if optional and not padding is required":
        optional: true
        data: "0102030405060708"
        expected: !!js/regexp 0102030405060708
      "Should padd if optional and padding is required":
        optional: true
        data: "0102030405"
        expected: !!js/regexp 0102030405[a-fA-F0-9]{4}03
      "should throw an error if padding if data is empty":
        data: ""
        expectedError: "INVALID_ARGUMENT"
   unpad:
      "should unpad 3 bytes":
        data: "0102030405ABCD03"
        expected: "0102030405"
      "should unpad 1 byte":
        data: "0102030405060701"
        expected: "01020304050607"
      "should unpad 8 bytes":
        data: "0102030405060700ABCDEF1122334408"
        expected: "0102030405060700"
      "should unpad only padding":
        data: "0102030405060708"
        expected: ""
