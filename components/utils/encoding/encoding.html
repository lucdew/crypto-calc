<div class="content-wrapper">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Data conversion</h3>
    </div>
    <div class="panel-body">
      <form name="utils-encoding">
        <div class="bottom7">
          <databox2 types="hex" name="hex" ng-model="dataToConvert" rows="2" label="Hexa" width-in-cols="col-md-6 col-sm-8"></databox2>
        </div>
        <div class="bottom7">
          <databox2 types="ascii" name="ascii" ng-model="dataToConvert" rows="2" label="Ascii" width-in-cols="col-md-6 col-sm-8"></databox2>
        </div>
        <div class="bottom7">
          <databox2 types="base64" name="base64" ng-model="dataToConvert" rows="2" label="Base64" width-in-cols="col-md-6 col-sm-8"></databox2>
        </div>
        <databox2 types="utf8" name="utf8" ng-model="dataToConvert" rows="2" label="Utf8" width-in-cols="col-md-6 col-sm-8"></databox2>
      </form>
    </div>
  </div>

</div>
